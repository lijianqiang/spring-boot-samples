buildscript{
    repositories{
        mavenCentral()
    }
}

allprojects{
    group = 'com.openplan'
    version = '0.1'
}

subprojects{
    apply plugin: 'java'
    apply plugin: 'eclipse'
	sourceCompatibility = 1.8
    targetCompatibility = 1.8
	ext {
        springVersion = '4.3.8.RELEASE'
    }
	[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'
}
